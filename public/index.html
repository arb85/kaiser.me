<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link rel="icon" href="data:,">
    <meta property="og:title" content="Nico Kaiser" />
    <meta property="og:image" content="avatar.jpg" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="profile" />
    <meta name="twitter:title" content="Nico Kaiser" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#fff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#18181b"
    />
    <title>Nico Kaiser</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        line-height: 1.5;
        font-family: "fontFamily.sans", ui-sans-serif, system-ui, -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
          "Noto Sans", sans-serif;
      }
      body {
        margin: 0;
        background: #fff;
        text-align: center;
      }
      main {
        max-width: 42rem;
        margin: 0 auto;
        padding: 4rem 1rem 1rem;
      }
      h1 {
        font-size: 1.25rem;
        line-height: 1.75rem;
        font-weight: 700;
        margin: 0;
      }
      h2 {
        font-size: inherit;
        font-weight: inherit;
        margin: 0.25rem 2.5rem 0;
      }
      h3 {
        font-size: inherit;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      img.avatar {
        display: block;
        margin: 0 auto 1rem;
        border-radius: 9999px;
      }
      a.button {
        text-decoration: inherit;
        display: block;
        background-color: #e4e4e7;
        margin: 1rem 0;
        padding: 1rem;
        border-radius: 0.75rem;
      }
      .icons {
        margin: 2rem 0;
        display: flex;
        place-content: center;
      }
      a {
        color: inherit;
        margin: 0 0.5rem;
      }
      .icons svg {
        display: block;
      }
      @media (prefers-color-scheme: dark) {
        body {
          color: #fff;
          background: #18181b;
        }
        a.button {
          background-color: #27272a;
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <img src="avatar.jpg" width="96" height="96" class="avatar" />
      <h1>Nico Kaiser</h1>
      <div class="icons">
        <a href="https://github.com/nicokaiser">
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
            ></path>
          </svg>
        </a>
        <a href="https://twitter.com/nico" title="Twitter">
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
            ></path>
          </svg>
        </a>
        <a href="https://instagram.com/nico">
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
          </svg>
        </a>
        <a href="mailto:nico@kaiser.me">
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
            ></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </a>
      </div>
      <a rel="me" href="https://kaiser.photo/" class="button">Photos</a>
      <a rel="me" href="https://gallery.kaiser.photo/" class="button">Gallery</a>
      <a rel="me" href="https://github.com/nicokaiser" class="button">GitHub</a>
      <a rel="me" href="https://mastodon.social/@nicokaiser" class="button">Mastodon</a>
      <a rel="me" href="https://instagram.com/nico" class="button">Instagram</a>
      <a rel="me" href="https://www.youtube.com/user/nicokaiser" class="button">YouTube</a>
    </main>
  </body>
</html>
